<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에쎈테크 홈택스 사용 현황</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Pretendard, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.8em;
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      background-color: #eef3ff;
      padding: 16px;
      border-radius: 10px;
      margin: 20px 0;
      line-height: 1.6;
    }
    select, button {
      font-size: 1em;
      padding: 10px;
      margin: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    #log {
      margin-top: 30px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #log h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>🏠 에쌼테크 홈택스 사용 현황</h1>
  <div class="status">
    <div><strong>현재 사용자:</strong> <span id="currentUser">없음</span></div>
    <div><strong>사용 시작 시간:</strong> <span id="startTime">-</span></div>
    <div><strong>사용 시간:</strong> <span id="duration">-</span></div>
    <div><strong>👉 다음 사용자:</strong><br><span id="nextUser">없음</span></div>
  </div>
  <div>
    <label>사용자 선택:</label>
    <select id="userSelect">
      <option value="">-- 사용자 선택 --</option>
      <option>김가영(S.C.M팀)</option>
      <option>김경민(S.C.M팀)</option>
      <option>김은정(영업관리실)</option>
      <option>김원진(인사총무팀)</option>
      <option>박나영(S.C.M팀)</option>
      <option>원협로(S.C.M팀)</option>
      <option>이세연(장모팀)</option>
      <option>장경록(장모팀)</option>
      <option>장지혁(장모팀)</option>
      <option>정지성(인사총무팀)</option>
      <option>한신애(인사총무팀)</option>
    </select>
  </div>
  <div>
    <button onclick="startUse()">지금 사용 시작하기</button>
    <button onclick="reserveNext()">다음 순서 예약하기</button>
    <button onclick="endUse()">사용 종료하기</button>
  </div>
  <div id="log"></div>

  <script>
    const firebaseConfig = {
      // 여기에 본인의 Firebase 설정을 입력하세요
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function reserveNext() {
      const user = document.getElementById("userSelect").value;
      if (!user) return alert("사용자를 선택하세요.");
      const current = document.getElementById("currentUser").textContent;
      if (current === user) return alert("이미 사용 중입니다.");

      db.collection("status").doc("current").get().then(doc => {
        const data = doc.exists ? doc.data() : {};
        let nextQueue = data.nextUser ? data.nextUser.split(", ") : [];

        if (nextQueue.includes(user)) {
          alert("이미 예약자 명단에 있습니다.");
          return;
        }

        nextQueue.push(user);
        db.collection("status").doc("current").set({
          ...data,
          nextUser: nextQueue.join(", ")
        });
        db.collection("hometaxLogs").add({
          user,
          timestamp: new Date(),
          text: `${user} 님이 다음 순서로 예약했습니다.`
        });
      });
    }
  </script>
</body>
</html>
