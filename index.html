<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에쎈테크 홈택스 사용 현황</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard&display=swap');
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.2em;
    }
    h1 {
      font-size: 2.2em;
      color: #1e3a8a;
      margin-bottom: 30px;
    }
    .status {
      background-color: #eef2ff;
      padding: 20px;
      border-radius: 12px;
      margin: 30px 0;
      font-size: 1.3em;
      color: #111827;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    select {
      font-size: 1.1em;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #log {
      margin-top: 40px;
      text-align: left;
      font-size: 1em;
      background-color: #f9fafb;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #e5e7eb;
    }
    #log p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>🏠 에쎈테크 홈택스 사용 현황</h1>
  <div class="status">
    <div><strong>현재 사용자:</strong> <span id="currentUser">없음</span></div>
    <div><strong>사용 시작 시간:</strong> <span id="startTime">-</span></div>
    <div><strong>👉 다음 사용자:</strong> <span id="nextUser">없음</span></div>
  </div>
  <div>
    <label for="userSelect">사용자 선택:</label>
    <select id="userSelect">
      <option value="">-- 사용자 선택 --</option>
      <option value="김가영(S.C.M팀)">김가영(S.C.M팀)</option>
      <option value="김경민(S.C.M팀)">김경민(S.C.M팀)</option>
      <option value="김은정(영업관리실)">김은정(영업관리실)</option>
      <option value="김원진(인사총무팀)">김원진(인사총무팀)</option>
      <option value="박나영(S.C.M팀)">박나영(S.C.M팀)</option>
      <option value="원효로(S.C.M팀)">원효로(S.C.M팀)</option>
      <option value="이세연(재무팀)">이세연(재무팀)</option>
      <option value="장경록(재무팀)">장경록(재무팀)</option>
      <option value="장지혁(재무팀)">장지혁(재무팀)</option>
      <option value="정지성(인사총무팀)">정지성(인사총무팀)</option>
      <option value="한신애(인사총무팀)">한신애(인사총무팀)</option>
    </select>
  </div>
  <div>
    <button onclick="startUse()">지금 사용 시작하기</button>
    <button onclick="reserveNext()">다음 순서 예약하기</button>
    <button onclick="endUse()">사용 종료하기</button>
  </div>
  <div id="log"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBb6gSE4W-sklJK0NDM9XS23ddmnbKp8CM",
      authDomain: "hometaxstatus.firebaseapp.com",
      projectId: "hometaxstatus",
      storageBucket: "hometaxstatus.appspot.com",
      messagingSenderId: "35896080413",
      appId: "1:35896080413:web:2c5971664492b1b0f79074"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function startUse() {
      const user = document.getElementById("userSelect").value;
      if (!user) return alert("사용자를 선택하세요.");

      const now = new Date();
      const data = {
        user,
        startTime: now.toLocaleTimeString(),
        timestamp: now
      };
      db.collection("status").doc("current").get().then(doc => {
        const currentData = doc.exists ? doc.data() : {};
        db.collection("status").doc("current").set({ ...data, nextUser: currentData.nextUser || "없음" });
        db.collection("hometaxLogs").add({ ...data, type: '시작' });
        updateUI(user, data.startTime);
      });
    }

    function endUse() {
      const prevUser = document.getElementById("currentUser").textContent;
      if (prevUser === "없음") return alert("현재 사용 중인 사람이 없습니다.");
      db.collection("status").doc("current").get().then(doc => {
        const data = doc.data();
        const nextUser = data && data.nextUser ? data.nextUser : "없음";
        const now = new Date();
        if (nextUser !== "없음") {
          const newData = {
            user: nextUser,
            startTime: now.toLocaleTimeString(),
            timestamp: now
          };
          db.collection("status").doc("current").set(newData);
          db.collection("hometaxLogs").add({ ...newData, type: '전환' });
          updateUI(nextUser, newData.startTime);
          db.collection("hometaxLogs").add({ user: nextUser, timestamp: now, type: '전환', message: `${nextUser} 님이 자동으로 사용을 시작했습니다.` });
          alert(`${nextUser} 님! 지금 홈택스 사용이 가능합니다.`);
        } else {
          db.collection("hometaxLogs").add({ user: prevUser, timestamp: new Date(), type: '종료', message: `${prevUser} 님이 사용을 종료했습니다.` });
          db.collection("status").doc("current").delete();
          updateUI("없음", "-");
        }
      });
    }

    function updateUI(user, time) {
      document.getElementById("currentUser").textContent = user;
      document.getElementById("startTime").textContent = time;
      db.collection("status").doc("current").get().then(doc => {
        const data = doc.data();
        const nextUser = data && data.nextUser ? data.nextUser : "없음";
        document.getElementById("nextUser").textContent = nextUser;
      });
    }

    function loadCurrentStatus() {
  db.collection("status").doc("current").get().then(doc => {
    if (doc.exists) {
      const data = doc.data();
      updateUI(data.user, data.startTime);
    }
  });

  db.collection("hometaxLogs")
    .orderBy("timestamp", "desc")
    .limit(30)
    .onSnapshot(snapshot => {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML = "<h3>최근 사용 로그</h3>";
      snapshot.forEach(doc => {
        const entry = doc.data();
        const label = entry.type === '예약' ? '⏳' : entry.type === '전환' ? '🟦' : entry.type === '종료' ? '✅' : '🕒';
        logDiv.innerHTML += `<p>${label} ${entry.message || (entry.startTime + ' - ' + entry.user)}</p>`;
      });
    });
}
  });

  db.collection("hometaxLogs")
    .orderBy("timestamp", "desc")
    .limit(30)
    .onSnapshot(snapshot => {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML = "<h3>최근 사용 로그</h3>";
      snapshot.forEach(doc => {
        const entry = doc.data();
        const label = entry.type === '예약' ? '⏳' : entry.type === '전환' ? '🟦' : entry.type === '종료' ? '✅' : '🕒';
        logDiv.innerHTML += `<p>${label} ${entry.message || (entry.startTime + ' - ' + entry.user)}</p>`;
      });
    });
});

  db.collection("hometaxLogs")
    .orderBy("timestamp", "desc")
    .limit(30)
    .onSnapshot(snapshot => {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML = "<h3>최근 사용 로그</h3>";
      snapshot.forEach(doc => {
        const entry = doc.data();
        const label = entry.type === '예약' ? '⏳' : entry.type === '전환' ? '🟦' : entry.type === '종료' ? '✅' : '🕒';
        logDiv.innerHTML += `<p>${label} ${entry.message || (entry.startTime + ' - ' + entry.user)}</p>`;
      });
    });
});

      
        });
        });
    }

    function reserveNext() {
      const user = document.getElementById("userSelect").value;
      if (!user) return alert("사용자를 선택하세요.");
      const current = document.getElementById("currentUser").textContent;
      if (current === user) return alert("이미 사용 중입니다.");

      db.collection("status").doc("current").get().then(doc => {
        const data = doc.exists ? doc.data() : {};
        db.collection("status").doc("current").set({
          ...data,
          nextUser: user
        }).then(() => {
          db.collection("hometaxLogs").add({
            user,
            timestamp: new Date(),
            type: '예약',
            message: `${user} 님이 다음 순서로 예약했습니다.`
          });
          document.getElementById("nextUser").textContent = user;
          alert(`${user} 님이 다음 순서로 예약되었습니다.`);
        });
      });
    }

    window.onload = loadCurrentStatus;
  </script>
  <button onclick="clearLogs()" style="position: fixed; bottom: 10px; left: 10px; font-size: 0.8em; padding: 6px 10px; background-color: #555; color: white; border: none; border-radius: 6px; opacity: 0.5;">초기화</button>

  <script>
    function clearLogs() {
      if (!confirm("정말 오늘 로그를 초기화하시겠습니까?")) return;
      db.collection("hometaxLogs").get().then(snapshot => {
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        return batch.commit();
      }).then(() => {
        alert("오늘 로그가 초기화되었습니다.");
        location.reload();
      });
    }
  </script>
</body>
</html>
