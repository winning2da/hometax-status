<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에쎈테크 홈택스 사용 현황</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard&display=swap');
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.2em;
    }
    h1 {
      font-size: 2.2em;
      color: #1e3a8a;
      margin-bottom: 30px;
    }
    .status {
      background-color: #eef2ff;
      padding: 20px;
      border-radius: 12px;
      margin: 30px 0;
      font-size: 1.3em;
      color: #111827;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    select, label {
      font-size: 1.1em;
      margin: 10px 0;
    }
    select {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #log {
      margin-top: 40px;
      text-align: left;
      font-size: 1em;
      background-color: #f9fafb;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #e5e7eb;
    }
    #log p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>🏠 에쎈테크 홈택스 사용 현황</h1>

  <div class="status">
    <div><strong>현재 사용자:</strong> <span id="currentUser">없음</span></div>
    <div><strong>사용 시작 시간:</strong> <span id="startTime">-</span></div>
    <div><strong>👉 다음 사용자:</strong> <span id="nextUser">없음</span></div>
  </div>

  <div>
    <label for="userSelect">사용자 선택:</label>
    <select id="userSelect">
      <option value="">-- 사용자 선택 --</option>
      <option value="김가영(S.C.M팀)">김가영(S.C.M팀)</option>
      <option value="김경민(S.C.M팀)">김경민(S.C.M팀)</option>
      <option value="김은정(영업관리실)">김은정(영업관리실)</option>
      <option value="김원진(인사총무팀)">김원진(인사총무팀)</option>
      <option value="박나영(S.C.M팀)">박나영(S.C.M팀)</option>
      <option value="원효로(S.C.M팀)">원효로(S.C.M팀)</option>
      <option value="이세연(재무팀)">이세연(재무팀)</option>
      <option value="장경록(재무팀)">장경록(재무팀)</option>
      <option value="장지혁(재무팀)">장지혁(재무팀)</option>
      <option value="정지성(인사총무팀)">정지성(인사총무팀)</option>
      <option value="한신애(인사총무팀)">한신애(인사총무팀)</option>
    </select>
  </div>

  <div>
    <button onclick="startUse()">지금 사용 시작하기</button>
    <button onclick="reserveNext()">다음 순서 예약하기</button>
    <button onclick="endUse()">사용 종료하기</button>
  </div>

  <div id="log"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBb6gSE4W-sklJK0NDM9XS23ddmnbKp8CM",
      authDomain: "hometaxstatus.firebaseapp.com",
      projectId: "hometaxstatus",
      storageBucket: "hometaxstatus.appspot.com",
      messagingSenderId: "35896080413",
      appId: "1:35896080413:web:2c5971664492b1b0f79074"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const currentUser = document.getElementById("currentUser");
    const startTime = document.getElementById("startTime");
    const nextUser = document.getElementById("nextUser");
    const userSelect = document.getElementById("userSelect");
    const logDiv = document.getElementById("log");

    function nowTime() {
      const d = new Date();
      return d.toLocaleTimeString("ko-KR", { hour: '2-digit', minute: '2-digit' });
    }

    function logToFirebase(action, user) {
      db.collection("hometaxLogs").add({
        action,
        user,
        time: new Date().toISOString()
      });
    }

    function startUse() {
      const user = userSelect.value;
      if (!user) return alert("사용자를 선택하세요.");

      if (currentUser.textContent !== "없음" && currentUser.textContent !== user) {
        reserveNext();
        alert(`현재 ${currentUser.textContent} 님이 사용 중이므로, ${user} 님은 다음 순서로 예약되었습니다.`);
        return;
      }

      currentUser.textContent = user;
      startTime.textContent = nowTime();
      if (nextUser.textContent === user) nextUser.textContent = "없음";
      log(`🔴 ${user} 님이 사용을 시작했습니다.`);
      logToFirebase("start", user);
    }

    function reserveNext() {
      const user = userSelect.value;
      if (!user) return alert("사용자를 선택하세요.");
      if (currentUser.textContent === user) return alert("이미 사용 중입니다.");
      nextUser.textContent = user;
      log(`⏳ ${user} 님이 다음 순서로 예약했습니다.`);
      logToFirebase("reserve", user);
    }

    function endUse() {
      const prevUser = currentUser.textContent;
      if (prevUser === "없음") return alert("현재 사용 중인 사람이 없습니다.");
      currentUser.textContent = "없음";
      startTime.textContent = "-";
      log(`✅ ${prevUser} 님이 사용을 종료했습니다.`);
      logToFirebase("end", prevUser);
      if (nextUser.textContent !== "없음") {
        const next = nextUser.textContent;
        currentUser.textContent = next;
        startTime.textContent = nowTime();
        log(`🔁 ${next} 님이 자동으로 사용을 시작했습니다.`);
        logToFirebase("start", next);
        alert(`${next} 님! 지금 홈택스 사용이 가능합니다.`);
        nextUser.textContent = "없음";
      }
    }

    function log(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      logDiv.prepend(p);
    }

    function actionToText(action) {
      if (action === "start") return "사용을 시작";
      if (action === "reserve") return "다음 순서로 예약";
      if (action === "end") return "사용을 종료";
      return "활동";
    }

    window.addEventListener("load", async () => {
      const snapshot = await db.collection("hometaxLogs")
        .orderBy("time", "desc")
        .limit(30)
        .get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const time = new Date(data.time).toLocaleTimeString("ko-KR", { hour: '2-digit', minute: '2-digit' });
        const label = data.action === "start" ? "🔴"
                    : data.action === "reserve" ? "⏳"
                    : data.action === "end" ? "✅"
                    : "ℹ️";
        log(`${label} ${data.user} 님이 ${actionToText(data.action)}했습니다. (${time})`);
      });
    });
  </script>
</body>
</html>
