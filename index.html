<!-- ✅ 최종버전: logs를 status/current/logs → hometaxLogs 독립 컬렉션으로 이동 적용 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에쎈테크 홈택스 사용 현황</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pretendard&display=swap');
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.2em;
    }
    h1 {
      font-size: 2.2em;
      color: #1e3a8a;
      margin-bottom: 30px;
    }
    .status {
      background-color: #eef2ff;
      padding: 20px;
      border-radius: 12px;
      margin: 30px 0;
      font-size: 1.3em;
      color: #111827;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    select, label {
      font-size: 1.1em;
      margin: 10px 0;
    }
    select {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #log {
      margin-top: 40px;
      text-align: left;
      font-size: 1em;
      background-color: #f9fafb;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #e5e7eb;
    }
    #log p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>🏠 에쎈테크 홈택스 사용 현황</h1>
  <div class="status">
    <div><strong>현재 사용자:</strong> <span id="currentUser">없음</span></div>
    <div><strong>사용 시작 시간:</strong> <span id="startTime">-</span></div>
    <div><strong>👉 다음 사용자:</strong> <span id="nextUser">없음</span></div>
  </div>
  <div>
    <label for="userSelect">사용자 선택:</label>
    <select id="userSelect">
      <option value="">-- 사용자 선택 --</option>
      <option value="김가영(S.C.M팀)">김가영(S.C.M팀)</option>
      <option value="김경민(S.C.M팀)">김경민(S.C.M팀)</option>
      <option value="김은정(영업관리실)">김은정(영업관리실)</option>
      <option value="김원진(인사총무팀)">김원진(인사총무팀)</option>
      <option value="박나영(S.C.M팀)">박나영(S.C.M팀)</option>
      <option value="원효로(S.C.M팀)">원효로(S.C.M팀)</option>
      <option value="이세연(재무팀)">이세연(재무팀)</option>
      <option value="장경록(재무팀)">장경록(재무팀)</option>
      <option value="장지혁(재무팀)">장지혁(재무팀)</option>
      <option value="정지성(인사총무팀)">정지성(인사총무팀)</option>
      <option value="한신애(인사총무팀)">한신애(인사총무팀)</option>
    </select>
  </div>
  <div>
    <label for="timeSlot">시간 선택 (30분 단위):</label>
    <select id="timeSlot">
      <option value="">-- 시간 선택 --</option>
      <option value="08:00~08:30">08:00~08:30</option>
      <option value="08:30~09:00">08:30~09:00</option>
      <option value="09:00~09:30">09:00~09:30</option>
      <option value="09:30~10:00">09:30~10:00</option>
      <option value="10:00~10:30">10:00~10:30</option>
      <option value="10:30~11:00">10:30~11:00</option>
      <option value="11:00~11:30">11:00~11:30</option>
      <option value="11:30~12:00">11:30~12:00</option>
      <option value="13:00~13:30">13:00~13:30</option>
      <option value="13:30~14:00">13:30~14:00</option>
      <option value="14:00~14:30">14:00~14:30</option>
      <option value="14:30~15:00">14:30~15:00</option>
      <option value="15:00~15:30">15:00~15:30</option>
      <option value="15:30~16:00">15:30~16:00</option>
      <option value="16:00~16:30">16:00~16:30</option>
      <option value="16:30~17:00">16:30~17:00</option>
    </select>
  </div>
  <div>
    <button onclick="reserveTimeSlot()">시간 예약하기</button>
    <button onclick="clearLogs()">오늘 로그 초기화</button>
  </div>
  <div id="log"></div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBb6gSE4W-sklJK0NDM9XS23ddmnbKp8CM",
    authDomain: "hometaxstatus.firebaseapp.com",
    projectId: "hometaxstatus",
    storageBucket: "hometaxstatus.appspot.com",
    messagingSenderId: "35896080413",
    appId: "1:35896080413:web:2c5971664492b1b0f79074"
  };
  firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function reserveTimeSlot() {
      const user = document.getElementById("userSelect").value;
      const time = document.getElementById("timeSlot").value;
      if (!user || !time) return alert("사용자와 시간을 모두 선택하세요.");

      const today = new Date().toISOString().split('T')[0];
      const docRef = db.collection("reservations").doc(`${today}_${time}`);
      docRef.get().then((doc) => {
        if (doc.exists) {
          alert("이미 예약된 시간입니다.");
        } else {
          docRef.set({ user, time, reservedAt: new Date() });
          alert(`${user} 님이 ${time}에 예약되었습니다.`);
        }
      });
    }

    function clearLogs() {
      if (!confirm("정말 오늘 로그를 초기화하시겠습니까?")) return;
      db.collection("hometaxLogs").get().then(snapshot => {
        const batch = db.batch();
        snapshot.forEach(doc => batch.delete(doc.ref));
        return batch.commit();
      }).then(() => {
        alert("오늘 로그가 초기화되었습니다.");
        location.reload();
      });
    }
  </script>
</body>
</html>
