<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에쎈테크 홈택스 사용현황</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .status-item {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .label {
      font-weight: bold;
    }

    #buttons {
      margin-top: 20px;
      text-align: center;
    }

    #buttons button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 1em;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>에쎈테크 홈택스 사용현황</h1>

  <div class="status-item"><span class="label">현재 사용자:</span> <span id="current-user">-</span></div>
  <div class="status-item"><span class="label">사용 시작 시간:</span> <span id="start-time">-</span></div>
  <div class="status-item"><span class="label">다음 사용자:</span> <span id="next-user">-</span></div>

  <input type="text" id="username" placeholder="이름을 입력하세요">

  <div id="buttons">
    <button onclick="startUse()">사용 시작</button>
    <button onclick="endUse()">사용 종료</button>
    <button onclick="reserve()">다음 순서 예약</button>
  </div>

  <script>
    // 다음 단계에서 Firebase 연동 시 여기에 로직 추가 예정
    function startUse() {
      alert("사용 시작 로직은 다음 단계에서 구현됩니다.");
    }

    function endUse() {
      alert("사용 종료 로직은 다음 단계에서 구현됩니다.");
    }

    function reserve() {
      alert("예약 로직은 다음 단계에서 구현됩니다.");
    }
  </script>
</body>
</html>
