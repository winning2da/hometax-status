<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에쎈테크 홈택스 사용 현황</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      background: #f9fafb;
    }
    h1 { font-size: 1.8em; color: #1e3a8a; text-align: center; }
    .status { background: #eef; padding: 16px; border-radius: 10px; margin: 20px 0; }
    button { margin: 8px; padding: 10px 20px; font-size: 1em; }
    select { font-size: 1em; padding: 6px; }
    #log { margin-top: 30px; padding: 10px; background: #fff; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>🏠 에쎈테크 홈택스 사용 현황</h1>
  <div class="status">
    <div><strong>현재 사용자:</strong> <span id="currentUser">없음</span></div>
    <div><strong>사용 시작 시간:</strong> <span id="startTime">-</span></div>
    <div><strong>사용 시간:</strong> <span id="duration">-</span></div>
    <div><strong>👉 다음 사용자:</strong> <span id="nextUser">없음</span></div>
  </div>
  <div>
    <label>사용자 선택:</label>
    <select id="userSelect">
      <option value="">-- 선택 --</option>
      <option>김가영(S.C.M팀)</option>
      <option>김경민(S.C.M팀)</option>
      <option>김은정(영업관리실)</option>
      <option>김원진(인사총무팀)</option>
      <option>박나영(S.C.M팀)</option>
      <option>원효로(S.C.M팀)</option>
      <option>이세연(재무팀)</option>
      <option>장경록(재무팀)</option>
      <option>장지혁(재무팀)</option>
      <option>정지성(인사총무팀)</option>
      <option>한신애(인사총무팀)</option>
    </select>
  </div>
  <div>
    <button onclick="startUse()">지금 사용 시작하기</button>
    <button onclick="reserveNext()">다음 순서 예약하기</button>
    <button onclick="endUse()">사용 종료하기</button>
  </div>

  <div id="log"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBb6gSE4W-sklJK0NDM9XS23ddmnbKp8CM",
      authDomain: "hometaxstatus.firebaseapp.com",
      projectId: "hometaxstatus",
      storageBucket: "hometaxstatus.appspot.com",
      messagingSenderId: "35896080413",
      appId: "1:35896080413:web:2c5971664492b1b0f79074"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function updateUI(user, time) {
      document.getElementById("currentUser").textContent = user;
      document.getElementById("startTime").textContent = time;

      clearInterval(window.durationInterval);
      if (time && time !== '-' && user !== '없음') {
        const [sh, sm, ss] = time.split(':').map(t => Number(t));
        const start = new Date();
        start.setHours(sh, sm, ss);
        window.durationInterval = setInterval(() => {
          const now = new Date();
          let diff = now - start;
          if (diff < 0) diff += 24 * 60 * 60 * 1000;
          const mins = Math.floor(diff / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          const durationText = `${mins}분 ${secs}초`;
          const durationElement = document.getElementById("duration");
          durationElement.textContent = durationText;
          durationElement.style.color = mins >= 30 ? 'red' : 'black';
        }, 1000);
      } else {
        document.getElementById("duration").textContent = "-";
      }

      db.collection("status").doc("current").get().then(doc => {
        const data = doc.data();
        const queue = data && data.nextUser ? data.nextUser.split(", ") : [];
        document.getElementById("nextUser").innerHTML = queue.length > 0
          ? queue.map((name, i) => `${i + 1}순위: ${name}`).join("<br>")
          : "없음";
      });
    }

    function startUse() {
      const user = document.getElementById("userSelect").value;
      if (!user) return alert("사용자를 선택하세요.");

      db.collection("status").doc("current").get().then(doc => {
        if (doc.exists && doc.data().user && doc.data().user !== "없음") {
          alert("현재 다른 사용자가 홈택스를 사용 중입니다. '다음 순서 예약하기'를 이용해주세요.");
          return;
        }
        const now = new Date();
        const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
        const data = {
          user,
          startTime: timeStr,
          timestamp: now,
          nextUser: doc.exists && doc.data().nextUser ? doc.data().nextUser : "없음"
        };
        db.collection("status").doc("current").set(data);
        db.collection("hometaxLogs").add({ ...data, type: '시작' });
        updateUI(user, timeStr);
      });
    }

    function reserveNext() {
      const user = document.getElementById("userSelect").value;
      if (!user) return alert("사용자를 선택하세요.");
      const current = document.getElementById("currentUser").textContent;
      if (current === user) return alert("이미 사용 중입니다.");

      db.collection("status").doc("current").get().then(doc => {
        const data = doc.exists ? doc.data() : {};
        let nextQueue = data.nextUser ? data.nextUser.split(", ") : [];
        if (nextQueue.includes(user)) {
          alert("이미 예약자 명단에 있습니다.");
          return;
        }
        nextQueue.push(user);
        db.collection("status").doc("current").set({ ...data, nextUser: nextQueue.join(", ") }).then(() => {
          db.collection("hometaxLogs").add({
            user,
            timestamp: new Date(),
            type: '예약',
            message: `${user} 님이 다음 순서로 예약했습니다.`
          });
          document.getElementById("nextUser").innerHTML = nextQueue.map((name, i) => `${i + 1}순위: ${name}`).join("<br>");
          alert(`${user} 님이 다음 순서로 예약되었습니다.`);
        });
      });
    }

    function endUse() {
      const prevUser = document.getElementById("currentUser").textContent;
      if (prevUser === "없음") return alert("현재 사용 중인 사람이 없습니다.");
      db.collection("status").doc("current").get().then(doc => {
        const data = doc.data();
        let nextQueue = data && data.nextUser ? data.nextUser.split(", ") : [];
        const nextUser = nextQueue.length > 0 ? nextQueue.shift() : "없음";
        const now = new Date();
        const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
        if (nextUser !== "없음") {
          const newData = {
            user: nextUser,
            startTime: timeStr,
            timestamp: now
          };
          db.collection("status").doc("current").set({ ...newData, nextUser: nextQueue.join(", ") });
          db.collection("hometaxLogs").add({ ...newData, type: '전환', message: `${nextUser} 님이 자동으로 사용을 시작했습니다.` });
          alert(`${nextUser} 님! 지금 홈택스 사용이 가능합니다.`);
          updateUI(nextUser, timeStr);
        } else {
          db.collection("hometaxLogs").add({ user: prevUser, timestamp: new Date(), type: '종료', message: `${prevUser} 님이 사용을 종료했습니다.` });
          db.collection("status").doc("current").delete();
          updateUI("없음", "-");
        }
      });
    }

    function loadCurrentStatus() {
      db.collection("status").doc("current").get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          updateUI(data.user, data.startTime);
        }
      });

      db.collection("hometaxLogs")
        .orderBy("timestamp", "desc")
        .limit(30)
        .onSnapshot(snapshot => {
          const logDiv = document.getElementById("log");
          logDiv.innerHTML = "<h3>최근 사용 로그</h3>";
          snapshot.forEach(doc => {
            const entry = doc.data();
            const label = entry.type === '예약' ? '⏳' : entry.type === '전환' ? '🟦' : entry.type === '종료' ? '✅' : '🕒';
            logDiv.innerHTML += `<p>${label} ${entry.message || (entry.startTime + ' - ' + entry.user)}</p>`;
          });
        });
    }

    window.onload = loadCurrentStatus;
  </script>
</body>
</html>
