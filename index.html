<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>에쎈테크 홈택스 사용 현황</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Pretendard, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.8em;
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      background-color: #eef3ff;
      padding: 16px;
      border-radius: 10px;
      margin: 20px 0;
      line-height: 1.6;
    }
    select, button {
      font-size: 1em;
      padding: 10px;
      margin: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    #log {
      margin-top: 30px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    #log h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>🏠 에쎈테크 홈택스 사용 현황</h1>
  <div class="status">
    <div><strong>현재 사용자:</strong> <span id="currentUser">없음</span></div>
    <div><strong>사용 시작 시간:</strong> <span id="startTime">-</span></div>
    <div><strong>사용 시간:</strong> <span id="duration">-</span></div>
    <div><strong>👉 다음 사용자:</strong><br><span id="nextUser">없음</span></div>
  </div>
  <div>
    <label>사용자 선택:</label>
    <select id="userSelect">
      <option value="">-- 사용자 선택 --</option>
      <option>김가영(S.C.M팀)</option>
      <option>김경민(S.C.M팀)</option>
      <option>김은정(영업관리실)</option>
      <option>김원진(인사총무팀)</option>
      <option>박나영(S.C.M팀)</option>
      <option>원효로(S.C.M팀)</option>
      <option>이세연(재무팀)</option>
      <option>장경록(재무팀)</option>
      <option>장지혁(재무팀)</option>
      <option>정지성(인사총무팀)</option>
      <option>한신애(인사총무팀)</option>
    </select>
  </div>
  <div>
    <button onclick="startUse()">지금 사용 시작하기</button>
    <button onclick="reserveNext()">다음 순서 예약하기</button>
    <button onclick="endUse()">사용 종료하기</button>
  </div>
  <div id="log"></div>

  <script>
    const firebaseConfig = {
      // 여기에 본인의 Firebase 설정을 입력하세요
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function updateUI(user, time) {
      document.getElementById("currentUser").textContent = user;
      document.getElementById("startTime").textContent = time;

      clearInterval(window.durationInterval);
      if (time && time !== '-' && user !== '없음') {
        const [sh, sm, ss] = time.split(':').map(t => Number(t));
        const start = new Date();
        start.setHours(sh, sm, ss);
        window.durationInterval = setInterval(() => {
          const now = new Date();
          let diff = now - start;
          if (diff < 0) diff += 24 * 60 * 60 * 1000;
          const mins = Math.floor(diff / 60000);
          const secs = Math.floor((diff % 60000) / 1000);
          document.getElementById("duration").textContent = `${mins}분 ${secs}초`;
        }, 1000);
      } else {
        document.getElementById("duration").textContent = "-";
      }

      db.collection("status").doc("current").get().then(doc => {
        const data = doc.data();
        const queue = data && data.nextUser ? data.nextUser.split(", ").filter(x => x && x !== '없음') : [];
        document.getElementById("nextUser").innerHTML = queue.length > 0
          ? queue.map((name, i) => `${i + 1}순위: ${name}`).join("<br>")
          : "없음";
      });
    }

    function startUse() {
      const user = document.getElementById("userSelect").value;
      if (!user) return alert("사용자를 선택하세요.");
      const now = new Date();
      const time = now.toTimeString().split(" ")[0];
      db.collection("status").doc("current").set({
        user,
        time,
        nextUser: ""
      }).then(() => {
        updateUI(user, time);
        db.collection("logs").add({ text: `${user} 님이 사용을 시작했습니다.`, timestamp: now });
      });
    }

    function reserveNext() {
      const user = document.getElementById("userSelect").value;
      if (!user) return alert("사용자를 선택하세요.");
      db.collection("status").doc("current").get().then(doc => {
        const data = doc.data();
        let queue = data.nextUser ? data.nextUser.split(", ").filter(x => x && x !== '없음') : [];
        if (!queue.includes(user)) {
          queue.push(user);
          db.collection("status").doc("current").update({ nextUser: queue.join(", ") });
          db.collection("logs").add({ text: `${user} 님이 다음 순서로 예약했습니다.`, timestamp: new Date() });
        }
        updateUI(data.user, data.time);
      });
    }

    function endUse() {
      db.collection("status").doc("current").get().then(doc => {
        const data = doc.data();
        const user = data.user;
        let queue = data.nextUser ? data.nextUser.split(", ").filter(x => x && x !== '없음') : [];
        const next = queue.shift();
        const now = new Date();
        db.collection("status").doc("current").set({
          user: next || "없음",
          time: next ? now.toTimeString().split(" ")[0] : "-",
          nextUser: queue.join(", ")
        }).then(() => {
          db.collection("logs").add({ text: `${user} 님이 사용을 종료했습니다.`, timestamp: now });
          if (next) db.collection("logs").add({ text: `${next} 님이 자동으로 사용을 시작했습니다.`, timestamp: now });
          updateUI(next || "없음", next ? now.toTimeString().split(" ")[0] : "-");
        });
      });
    }

    db.collection("status").doc("current").onSnapshot(doc => {
      const data = doc.data();
      updateUI(data.user, data.time);
    });

    db.collection("logs").orderBy("timestamp", "desc").limit(10).onSnapshot(snapshot => {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML = '<h3>최근 사용 로그</h3>' +
        snapshot.docs.map(doc => `🕒 ${doc.data().text}`).join("<br>");
    });
  </script>
</body>
</html>
